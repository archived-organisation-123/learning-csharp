            <section>
                <section data-markdown>
                    <textarea data-template>
                        # What is C#?

                        C# is a programming language that is...
                        * general-purpose
                        * statically-typed
                        * object-oriented
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## General Purpose

                        C# doesn't have a particular niche, unlike some languages. It can be used for...
                        * Back-end web applications ([ASP.NET Core](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-2.2))
                        * Windows desktop applications ([WPF](https://docs.microsoft.com/en-us/dotnet/framework/wpf/getting-started/introduction-to-wpf-in-vs), [Winforms](https://docs.microsoft.com/en-us/dotnet/framework/wpf/getting-started/introduction-to-wpf-in-vs))
                        * Android, iOS and MacOS apps ([Xamarin](https://visualstudio.microsoft.com/xamarin/))
                        * Games ([Unity](https://unity3d.com/))
                        * Front-end web development ([Blazor](https://blazor.net/) eventually, maybe...)
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Statically Typed

                        * C# code is compiled, so mistakes are found before the program runs.
                        * Each variable must have a type that is known at compile time.
                        * Variables cannot be assigned a value of the wrong type.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Object oriented

                        All values in the language are objects

                        Objects...
                        * May contain data
                        * Have a number of defined operations (methods) that they can perform
                        * Provide an abstraction of the behaviour to other objects.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## .NET Framework

                        The "standard library" of C#.

                        .NET is a framework for building applications that is used by a number of languages including C#.

                        Historically, this could only be used on Windows, as the `.NET Framework` was made by Microsoft and included as part of Windows.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Mono

                        Mono is an open source re-implementation of much of the framework, as well as the language runtime.

                        This allows C# to run on many other platforms, but has never had the same level of investment as Microsoft's offering.

                        (Our online editor uses Mono)
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## .NET Core

                        Recently, however, Microsoft decided to re-write .NET from scratch and offer it as open-source, running on MacOS and Linux as well as Windows.

                        Due to this, and other benefits, most new projects that would previously have targeted `.NET Framework`, are now targeting `.NET Core`.
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Hello World ([link](https://repl.it/@gps035/HeartfeltCreepyRatios))

                        ```cs
                        using System;

                        namespace HelloWorld
                        {
                            class Program
                            {
                                static void Main(string[] args)
                                {
                                    Console.WriteLine("Hello World!");
                                }
                            }
                        }
                        ```
                        Output:
                        ```txt
                        Hello World!
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ```cs
                        using System;

                        namespace HelloWorld
                        {
                            ...
                        }
                        ```
                        Namespaces are useful for organising, but today, our examples will simple, so we can remove this.
                        ```cs
                        using System;

                        class Program
                        {
                            static void Main(string[] args)
                            {
                                Console.WriteLine("Hello World!");
                            }
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## The `Main` method
                        ```cs
                        static void Main(string[] args)
                        {
                            ...
                        }
                        ```
                        The C# compiler will look for a `static` method called `Main`, to use as an entry point for the program.

                        It must be inside a `class`, but the name of this can be anything you want.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        It can return nothing (`void`) or a whole number (`int`).

                        A `0` value returned indicates that the program ran successfully
                        ```cs
                        static void Main(string[] args)
                        {
                            return 0;
                        }
                        ```
                        While any other number indicates a failure of some kind.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        It can accept an array of strings, arguments passed on the command line
                        ```cs
                        static void Main(string[] args)
                        {
                            ...
                        }
                        ```
                        or nothing at all, those are the options.
                        ```cs
                        static void Main()
                        {
                            ...
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ```cs
                            Console.WriteLine("Hello World!");
                        ```
                        Here we are calling the `WriteLine` method on the `Console` class.

                        The affect of this is that whatever we passed as an argument is printed to the console.

                        We don't have to pass a string, we could also pass the number `5` as well and that would be printed as well.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ```cs
                            using System;
                        ```
                        Lastly, we are telling the compiler here that within this file, we want to be able to directly reference anything that is in the `System` namespace.

                        The `Console` class is in this namespace, but we can reference it directly if we want.

                        ```cs
                        System.Console.WriteLine("Hello World!");
                        ```
                        This might be ok if we only want to use something from a namespace once in the current file, but it would get very tedious otherwise.
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Primitive types and variables

                        The language includes a number of keywords for various primitive types. Some of them are included below.
                        ```cs
                        int wholeNumber = 5; // Positive or negative number
                        double fractionalNumber = 1.5; // Positive or negative floating point number
                        char singleCharacter = 'a';
                        string text = "Hello World!"; // A collection of characters
                        bool trueOrFalse = true;
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Variables can be reassigned with new values of the same type
                        ```cs
                        int count = 0;
                        count = count + 1;
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        But not with a different type
                        ```cs
                        int count = 0;
                        count = "1"; // error CS0029: Cannot implicitly convert type `string' to `int'
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        The compiler can also infer the type of a local variable from its assigned value. This can be useful when it is obvious what the type is.
                        ```cs
                        var wholeNumber = 5;
                        var fractionalNumber = 1.5;
                        var singleCharacter = 'a';
                        var text = "Hello World!";
                        var trueOrFalse = true;
                        ```
                        Note that this doesn't mean we can assign a different type to the variable later.
                        ```cs
                        wholeNumber = "1"; // error CS0029: Cannot implicitly convert type `string' to `int'
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Basic operations

                        ```cs
                        var result = 1 + 1; // 2
                        var result = 2 - 1; // 1
                        var result = 5 * 2; // 10
                        var result = 5 / 2; // 2

                        var result = 5.0 / 2; // 2.5
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Comparisons

                        ```cs
                        var result = 1 == 1; // true
                        var result = 2 != 1; // true
                        var result = 5 > 2; // true
                        var result = 5 < 2; // false

                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>

                        The `+` operator is also used to concatenate strings;

                        ```cs
                        var result = "Hello " + "World!"; // "Hello World!"

                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Strange rounding issues can sometimes arise with double values, as it is quite hard to efficiently store decimals in a binary value.
                        As a tradeoff, in exchange for slightly less efficiency, you can use decimals for more predictable bevaviour. The `m` suffix denotes a decimal value.
                        ```cs
                        double firstResult = 0.3;
                        System.Console.WriteLine(0.1 + 0.2 == firstResult); // False

                        decimal secondResult = 0.3m;
                        System.Console.WriteLine(0.1m + 0.2m == secondResult); // True
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Control flow

                        We may wish to do something extra depending on a certain value, and we can use an `if` statement for that.
                        ```cs
                        bool shouldDoExtraThing = value == 0;
                        if (shouldDoExtraThing)
                        {
                            // Do the extra thing
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Of course, the extra variable is not necessary
                        ```cs
                        if (value == 0)
                        {
                            // Do the extra thing
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                       Using an `else` statement, we can do something else when the if condition is not true;
                        ```cs
                        if (value == 0)
                        {
                            // Do the extra thing
                        }
                        else
                        {
                            // Do the other thing
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## The `while` loop
                        This is like an `if` statement, but it will excecute the body, until the condition is false.

                        This will loop forever.
                        ```cs
                        while (true)
                        {
                            // Do something
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        This will loop 5 times.
                        ```cs
                        int i = 0;
                        while (i < 5)
                        {
                            // Do something
                            i += 1;
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## The `for` loop
                        This is the same as the loop in the last slide, except everything we need to know about the loop is at the top.
                        ```cs
                        int i;
                        for (i = 0; i < 5; i += 1;)
                        {
                            // Do something
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        We can also inline the variable we use to count steps
                        ```cs
                        for (var i = 0; i < 5; i += 1;)
                        {
                            // Do something
                        }
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Methods

                        We can define new methods in our classes that can be called in other methods. For example:

                        ```cs
                        static void Main(string[] args)
                        {
                            SayHello();
                        }

                        static void SayHello()
                        {
                            Console.WriteLine("Hello World!");
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Methods can accept one or more parameters

                        ```cs
                        static void Main(string[] args)
                        {
                            SayHello("World");
                            SayHello("CodeUp Leeds");
                        }

                        static void SayHello(string name)
                        {
                            Console.WriteLine("Hello " + name + "!");
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        They can also return a single value

                        ```cs
                        static void Main(string[] args)
                        {
                            var total = Add(1, 2);
                            Console.WriteLine("Total: " + total);
                        }

                        static int Add(int first, int second)
                        {
                            return first + second;
                        }
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Collections

                        So far we have only been working with variables that contain a single value, but we often want to work with collections of values.

                        C#/.NET gives us many kinds of collections that we can work with, and we will look at a few now.

                        * Arrays
                        * Lists
                        * Dictionaries
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Arrays

                        We have already seen an example of an array:

                        The args parameter to the main method.

                        We can inspect the arguments array, and look at it's content.

                        As we aren't passing any arguments this will fail
                        ```cs
                        Console.WriteLine("Number of arguments passed " + args.Length); // args.Length: 0

                        // This attempt to access the first argument fails
                        Console.WriteLine(args[0]); // IndexOutOfRangeException: Index was outside the bounds of the array.
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        There's not much that we can do with an empty array, so let's look at using our own arrays.

                        We can create and use an array like this
                        ```cs
                        // Creates an array of 6 ints.
                        // All initialised to the default value: 0
                        var numbers = new int[6];

                        // Read the value of the first value and print it.
                        // Remember that the first index of an array is 0
                        Console.WriteLine(numbers[0]); // 0

                        // Set the first value to 1
                        numbers[0] = 1;

                        // When we run this again, we get new value.
                        Console.WriteLine(numbers[0]); // 1
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        We can also create an array with an initialised set of values.

                        We don't need to specify the size of the array, as that can be inferred by the number of values we initialise it with
                        ```cs
                        // Creates an array of 6 ints.
                        var fibbonacci = new int[] { 1, 1, 2, 3, 5, 8 };

                        Console.WriteLine(numbers[5]); // 8
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Lists

                        When using arrays, we are not able to add or remove elements, we can only modify the ones that are already there, so the size cannot change.

                        Lists allow us to change the size by adding or removing elements.

                        To use a list you will need to import it's namespace with `using System.Collections.Generic;`
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ```cs
                        // Create an empty list of strings.
                        var names = new List<string>();

                        //Add elements
                        names.Add("John Doe");
                        names.Add("Jane Doe");

                        // Note we are using Count not Length
                        Console.WriteLine(names.Count); // 2
                        Console.WriteLine(names[0]); // John Doe

                        names.Remove("John Doe"); // We can also use RemoveAt(0)
                        Console.WriteLine(names.Count); // 1
                        Console.WriteLine(names[0]); // Jane Doe
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Dictionaries

                        Dictionaries allow us to store a mapping of one type of values to another.

                        ```cs
                        // Create a dictionary.
                        var namesWithAge = new Dictionary<string, int>();

                        //Add elements
                        namesWithAge.Add("John Doe", 56);
                        namesWithAge.Add("Jane Doe", 31);

                        // Use the key to get the value
                        Console.WriteLine(namesWithAge["John Doe"]); // 56
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Just like when we tried to get a value from a list that didn't exist, we get an error when trying to find a dictionary value when the key does not exist.

                        ```cs
                        Console.WriteLine(namesWithAge["Joe Dohn"]); // KeyNotFoundException: The given key 'Joe Dohn' was not present in the dictionary.
                        ```
                        We can fix this.
                        ```cs
                        if (namesWithAge.ContainsKey("Joe Dohn"))
                        {
                            // Doesn't run
                            Console.WriteLine(namesWithAge["Joe Dohn"]);
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## `foreach` loop

                        There is one more type of loop that is worth covering: the `foreach` loop.

                        This allows us to iterate over a collection, and perform an action with each element.

                        Using the dictionary from the last slide.

                        ```cs
                        foreach(KeyValuePair<string, int> person in namesWithAge)
                        {
                            Console.WriteLine(person.Key + " is " person.Value + " years old.");
                        }
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Classes

                        If we want to define and use our own kinds of objects, we have to define a template, called a class for the new objects.

                        Lets define a class for the representation of a person that we used before.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Classes

                        We are able to add variables, called fields to the class.

                        ```cs
                        class Person
                        {
                            string Name;
                            int Age;
                        }
                        ```

                        We can then use the class similar to how we have used Lists and Dictionaries
                        ```cs
                        var john = new Person();
                        john.Name = "John Doe";
                        john.Age = 56;
                        Console.WriteLine(john.Name);
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Properties

                        Instead of using fields, it is preferable to use properties instead.

                        This allows us to later change what happens when a consumer gets or sets one of our variables.

                        ```cs
                        class Person
                        {
                            string Name { get; set; }
                            int Age { get; set; }
                        }
                        ```

                        From outside the class, everything works as it did before.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Constructors

                        Constructors allow us to define what happens when a new object of our class is created.
                        You can think of it as a special method that runs when a new object is created.

                        If you don't define one, then one is created for you.

                        ```cs
                        class Person
                        {
                            Person()
                            {

                            }
                            ...
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        We can use the constructor to apply some default values

                        ```cs
                        Person()
                        {
                            this.Name = "Default name";
                            this.Age = 1;
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Better yet, we can allow the consumer to define the initial values.

                        ```cs
                        Person(string name, int age)
                        {
                            this.Name = name;
                            this.Age = age;
                        }
                        ```

                        Now when creating a new `Person` we can't forget to initalise the new object correctly.
                        ```cs
                        var john = new Person("John Doe", 56);
                        Console.WriteLine(john.Name);
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Let's add a new property.

                        ```cs
                        Person(string name, int age, string favouriteColour)
                        {
                            this.Name = name;
                            this.Age = age;
                            this.FavouriteColour = favouriteColour;
                        }

                        string Name { get; set; }
                        int Age { get; set; }
                        string FavouriteColour { get; set; }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Because we are now initialising the object correctly every time, if we wanted to prevent some values from being changed, we can remove the setter.

                        ```cs
                        string Name { get; }
                        int Age { get; set; }
                        string FavouriteColour { get; }
                        ```

                        Now there is no way to change the value of the name property
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        If we had some commonly used functionality associated with the `Person` object, we could define a method to encapsulate that behaviour

                        ```cs
                        string Introduction()
                        {
                            return "Hi my name is " +
                                    this.Name +
                                    ", I am " +
                                    this.Age +
                                    " years old and my favourite colour is " +
                                    this.FavouriteColour;
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Visibility

                        We might now decide that `FavouriteColour` doesn't really need to be visible to any consumers of our class.
                        We can make it `private` so that it cannot be accessed, except by methods inside the class.

                        ```cs
                        string Name { get; set; }
                        int Age { get; set; }
                        private string FavouriteColour { get; set; }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Visibility modifiers can be applied to classes, and methods as well as fields, and properties.

                        This can be useful to allow you to hide implementation details of your class's behavour, and expose a simple contract externally.

                        This gives you more freedom to later change the implentation without changing the contract.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        There are multiple visibility modifiers in C# but for now we will look at 3.
                        * `public` - This means that the member is visible everywhere
                        * `internal` - This means that the member is visible inside the current project. We are currently using only one project, but if you later referenced this project from another, only public members would be visible externally.
                        * `private` - This means that the member is visible only inside the current class.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Static members

                        There is one more keyword we have seen: `static`.

                        You can think of this as saying that the member is associated with the `class` itself, not any particular object of that `class`.

                        Classes can also be `static`, meaning that they can only contain static members, and an we cannot create a new instance of it.

                        We have seen an example of a static class already: The `Console` class, with the static method `WriteLine`
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Let's add a static method to our `Person` class.

                        ```cs
                        static bool LikesGreen(Person person)
                        {
                            return person.FavouriteColour == "Green";
                        }
                        ```
                        Notice that we can use the `private` members even in a `static` method.
                        ```cs
                        var johnLikesGreen = Person.LikesGreen(john);
                        Console.WriteLine(johnLikesGreen); // true
                        ```
                    </textarea>
                </section>
            </section>
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Inheritance

                        Classes can inherit behaviour and state from another class.

                        This means that we can derive a more specific class from another without having to reimplement everything.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        Let's start with a simple class.
                        ```cs
                        class Animal
                        {
                            Animal(int age, int numberOfLegs)
                            {
                                this.Age = age;
                                this.NumberOfLegs = numberOfLegs;
                            }

                            int Age { get; set; }
                            int NumberOfLegs { get; }

                            string Speak() => "*makes noises*";
                        }
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        We can make a more specific class than `Animal`

                        ```cs
                        class Dog : Animal
                        {
                            Dog(int age) : base(age, 4)
                            {

                            }
                        }
                        ```
                        Just like when we create an instance of a class with a constructor that takes parameters, we are required to call the base constructor when deriving a class as well.
                        We don't have to have the same signature for the constructor, so we can pass values instead of variables when we know that the number will not change for our derived class.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        When we use our `Dog` class, we can see that the members of `Animal` are included.

                        ```cs
                        var animal = new Animal(17, 2);
                        Console.WriteLine(animal.Speak()); // "*makes noises*"

                        var dog = new Dog(3);
                        Console.WriteLine(dog.Speak()); // "*makes noises*"
                        Console.WriteLine(dog.NumberOfLegs) // 4
                        ```
                        If we decided to add members to our `Dog` class, they would not affect the base `Animal` class.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        We can also override members with a more specific implementation. To do that, we need to mark the base member as `virtual`.

                        ```cs
                        // In the Animal class
                        virtual string Speak() => "*makes noises*";

                        // In the Dog class
                        override string Speak() => "Woof!";
                        ```

                        Now when we ask a dog to speak, it will make more sense.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        One important thing to know about inheritance is that derived classes can fill in for the base class, including any overriden behviour.

                        ```cs
                        void Describe(Animal animal)
                        {
                            Console.WriteLine("This animal is " + animal.Age + " years old, and has " + animal.NumberOfLegs " legs");
                        }

                        ...

                        Describe(dog) // This animal is 3 years old, and has 4 legs.
                        ```
                    </textarea>
                </section>
            </section>
